<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ataplaymusic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        
        .progress-container {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background: #1db954;
            border-radius: 2px;
            transition: width 0.1s linear;
        }
        
        .song-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }
        
        .song-item.active {
            background: rgba(29, 185, 84, 0.2);
        }
        
        .album-art {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .album-art:hover {
            transform: scale(1.05);
        }
        
        .volume-slider {
            -webkit-appearance: none;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            border-color: #1db954;
            background: rgba(29, 185, 84, 0.05);
        }
        
        .upload-area.dragover {
            border-color: #1db954;
            background: rgba(29, 185, 84, 0.1);
        }
    </style>
</head>

        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
         
            <div class="p-6">
                <h1 class="text-2xl font-bold text-white flex items-center">
                    <i class="fas fa-music mr-2 text-green-500"></i> ATAplaymusic

            </div>
            </div>
            <nav>

            </nav>
        </div>

    <div class="flex flex-1 overflow-hidden">

                </h1>

                    </ul>

                    <table class="w-full">
                        <thead>
                            <tr class="border-b border-white border-opacity-10 text-left text-gray-400 text-sm">
                                <th class="p-4 w-12">#</th>
                                <th class="p-4">TÍTULO</th>
                                <th class="p-4">ARTISTA</th>
                                <th class="p-4">ÁLBUM</th>

            </main>
        </div>

    <!-- Player -->
    <div class="h-20 bg-black bg-opacity-70 border-t border-gray-800 flex items-center px-4">
        <div class="w-1/4 flex items-center">

            <div>
                <h4 class="text-sm font-medium" id="now-playing-title">Nenhuma música selecionada</h4>
                <p class="text-xs text-gray-400" id="now-playing-artist">Selecione uma música para tocar</p>
            </div>
            <button class="ml-4 text-gray-400 hover:text-white">
                <i class="far fa-heart"></i>
            </button>
        </div>
        
        <div class="w-2/4 flex flex-col items-center">
            <div class="flex items-center mb-2">
                <button id="shuffle" class="mx-2 text-gray-400 hover:text-white">
                    <i class="fas fa-random"></i>
                </button>
                <button id="prev" class="mx-2 text-gray-400 hover:text-white">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button id="play" class="mx-3 w-8 h-8 bg-white rounded-full flex items-center justify-center text-black hover:scale-105 transition-transform">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="mx-2 text-gray-400 hover:text-white">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button id="repeat" class="mx-2 text-gray-400 hover:text-white">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            
            <div class="w-full flex items-center">
                <span class="text-xs text-gray-400 mr-2" id="current-time">0:00</span>
                <div class="progress-container flex-1">
                    <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
                </div>
                <span class="text-xs text-gray-400 ml-2" id="duration">0:00</span>
            </div>
        </div>
        

            </button>
        </div>
        
        <audio id="audio-player"></audio>
    </div>

                },
            ];
            
            // Initialize with sample songs
            songs = [...sampleSongs];
            renderSongList();
            
            // Event Listeners
            playBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', playPrevious);
            nextBtn.addEventListener('click', playNext);
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', playNext);
            progressBar.parentElement.addEventListener('click', seek);
            
            // Upload functionality
            uploadArea.addEventListener('click', () => fileUpload.click());
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });
            fileUpload.addEventListener('change', () => {
                if (fileUpload.files.length > 0) {
                    handleFiles(fileUpload.files);
                }
            });
            
            // Functions
            function renderSongList() {
                songList.innerHTML = '';
                songs.forEach((song, index) => {
                    const tr = document.createElement('tr');
                    tr.className = `song-item border-b border-white border-opacity-10 hover:bg-white hover:bg-opacity-10 ${index === currentSongIndex ? 'active' : ''}`;
                    tr.innerHTML = `
                        <td class="p-4 text-gray-400">${index + 1}</td>
                        <td class="p-4 font-medium">${song.title}</td>
                        <td class="p-4 text-gray-400">${song.artist}</td>
                        <td class="p-4 text-gray-400">${song.album}</td>
                        <td class="p-4 text-gray-400">${song.duration}</td>
                    `;
                    tr.addEventListener('click', () => playSong(index));
                    songList.appendChild(tr);
                });
            }
            
            function playSong(index) {
                if (index < 0 || index >= songs.length) return;
                
                currentSongIndex = index;
                const song = songs[currentSongIndex];
                
                audioPlayer.src = song.file;
                audioPlayer.play();
                isPlaying = true;
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                
                nowPlayingTitle.textContent = song.title;
                nowPlayingArtist.textContent = song.artist;
                
                // Update active song in list
                renderSongList();
            }
            
            function togglePlay() {
                if (currentSongIndex === -1 && songs.length > 0) {
                    playSong(0);
                    return;
                }
                
                if (isPlaying) {
                    audioPlayer.pause();
                    isPlaying = false;
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                } else {
                    audioPlayer.play();
                    isPlaying = true;
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                }
            }
            
            function playPrevious() {
                if (songs.length === 0) return;
                
                let newIndex = currentSongIndex - 1;
                if (newIndex < 0) newIndex = songs.length - 1;
                
                playSong(newIndex);
            }
            
            function playNext() {
                if (songs.length === 0) return;
                
                let newIndex = currentSongIndex + 1;
                if (newIndex >= songs.length) newIndex = 0;
                
                playSong(newIndex);
            }
            
            function updateProgress() {
                if (audioPlayer.duration) {
                    const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                    progressBar.style.width = `${progress}%`;
                    
                    // Update time displays
                    currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
                    durationEl.textContent = formatTime(audioPlayer.duration);
                }
            }
            
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            function seek(e) {
                const percent = e.offsetX / this.offsetWidth;
                audioPlayer.currentTime = percent * audioPlayer.duration;
            }
            
            function handleFiles(files) {
                Array.from(files).forEach(file => {
                    if (file.type.startsWith('audio/')) {
                        const newSong = {
                            title: file.name.replace(/\.[^/.]+$/, ""), // Remove extension
                            artist: "Desconhecido",
                            album: "Uploads",
                            duration: "0:00",
                            file: URL.createObjectURL(file),
                            cover: "https://via.placeholder.com/150"
                        };
                        songs.push(newSong);
                    }
                });
                
                renderSongList();
                
                // If no song is playing and we added songs, play the first one
                if (currentSongIndex === -1 && songs.length > 0) {
                    playSong(0);
                }
            }
        });
    </script>
