<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATAland - Portal de Navegação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap');
        
        :root {
            --primary: #6e48aa;
            --secondary: #9d50bb;
            --accent: #4776e6;
            --dark: #1a1a2e;
            --light: #f8f9fa;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--dark), #16213e);
            color: var(--light);
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        
        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: var(--opacity); }
        }
        
        .portal {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 2rem auto;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary), var(--secondary));
            box-shadow: 0 0 50px rgba(110, 72, 170, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: transform 0.5s ease;
        }
        
        .portal:hover {
            transform: scale(1.05);
        }
        
        .portal::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: conic-gradient(
                transparent, transparent, transparent, var(--accent),
                transparent, transparent, transparent, var(--secondary)
            );
            animation: rotate 4s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .portal-inner {
            position: absolute;
            width: 90%;
            height: 90%;
            background-color: var(--dark);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1;
        }
        
        .nav-button {
            position: relative;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            margin: 0.5rem;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            min-width: 200px;
            text-align: center;
        }
        
        .nav-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .nav-button:hover::before {
            left: 100%;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            width: 80%;
            max-width: 800px;
            margin: 2rem auto;
        }
        
        .floating-astronaut {
            position: absolute;
            width: 100px;
            height: 100px;
            right: 5%;
            top: 20%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(5deg); }
            50% { transform: translateY(-20px) rotate(-5deg); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        footer {
            margin-top: 3rem;
            padding: 1rem;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container mx-auto px-4 py-8 text-center">
        <div class="floating-astronaut">
            <i class="fas fa-user-astronaut text-5xl text-white opacity-70"></i>
        </div>
        
        <h1 class="text-5xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-500">
            ATA<span class="text-yellow-300">land</span>
        </h1>
        
        <p class="text-xl mb-8 max-w-2xl mx-auto">
            Bem-vindo ao portal intergaláctico de navegação. Selecione seu destino abaixo:
        </p>
        
        <div class="portal pulse">
            <div class="portal-inner">
                <i class="fas fa-rocket text-4xl mb-4 text-yellow-300"></i>
                <h2 class="text-xl font-bold">Portal Ativo</h2>
            </div>
        </div>
        
        <div class="button-grid">
            <button class="nav-button" onclick="window.location.href='atamusic.html'">
                <i class="fas fa-search mr-2"></i> ATAplaymusic
            </button>
            
            <button class="nav-button" onclick="window.location.href='https://www.youtube.com'">
                <i class="fas fa-play mr-2"></i> Portal de Vídeos
            </button>
            
            <button class="nav-button" onclick="window.location.href='https://www.github.com'">
                <i class="fas fa-code mr-2"></i> Portal de Códigos
            </button>
            
            <button class="nav-button" onclick="window.location.href='https://www.wikipedia.org'">
                <i class="fas fa-book mr-2"></i> Portal de Conhecimento
            </button>
            
            <button class="nav-button" onclick="window.location.href='https://www.twitter.com'">
                <i class="fas fa-comment mr-2"></i> Portal Social
            </button>
            
            <button class="nav-button" onclick="window.location.href='https://www.reddit.com'">
                <i class="fas fa-users mr-2"></i> Portal Comunitário
            </button>
        </div>
        
        <div class="mt-8">
            <h3 class="text-2xl mb-4">Ou crie seu próprio destino:</h3>
            <div class="max-w-md mx-auto">
                <div class="flex">
                    <input type="text" id="customLink" placeholder="https://exemplo.com" 
                           class="flex-grow px-4 py-2 rounded-l-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <button onclick="navigateToCustomLink()" 
                            class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-r-lg transition">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        ATAland &copy; 2025 - Todos os direitos reservados
    </footer>
    
    <script>
             alert("ata por acessar ATAland")
        // Create stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random properties
                const size = Math.random() * 3;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const opacity = Math.random();
                const duration = 2 + Math.random() * 3;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${posX}%`;
                star.style.top = `${posY}%`;
                star.style.setProperty('--opacity', opacity);
                star.style.setProperty('--duration', `${duration}s`);
                
                starsContainer.appendChild(star);
            }
        }
        
        // Custom link navigation
        function navigateToCustomLink() {
            const input = document.getElementById('customLink');
            let url = input.value.trim();
            
            if (!url) return;
            
            // Add https:// if not present
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            
            // Validate URL
            try {
                new URL(url);
                window.location.href = url;
            } catch (e) {
                alert('Por favor, insira uma URL válida');
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            
            // Add click effect to buttons
            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                });
            });
        });
    </script>
</body>
</html>
