<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gordo Feliz - Contato</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: "Raleway", sans-serif;
            background-color:rgb(19, 19, 64);
        }

        #topo-porcento {
            width: 100%;
            background-color: rgb(16, 16, 42);
            color: rgb(255, 0, 0);
            padding: 10px 0;
        }

        #topo {
            width: 80%;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #logo {
            display: flex;
            align-items: center;
        }

        #logo img {
            margin-right: 10px;
        }

        #logo span {
            font-size: 26px !important;
            font-weight: 700;
            letter-spacing: 1px;
            color: red;
        }

        #anu {

            gap: 30px;
            align-items: center;
        }

        #anu a {
            color: rgb(155, 155, 155);
            align-items: center;
            font-size:9px;
        }

        #anu a:hover {
            color: rgb(255, 230, 0);

        }

        #infarto{
            font-size: 8px;
            color:rgb(17, 17, 17);
        }

        #menu {
            display: flex;
            gap: 30px;
        }

        #menu a {
            color: rgb(255, 0, 0);
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
            font-size: 19px;
        }

        #menu a:hover {
            color: rgb(255, 230, 0);
            transform: scale(1.05);
        }
        #menu a.ativo {
            color: rgb(187, 255, 0);
            text-decoration: underline;
            font-weight: 700;
        }
     /*imput do contado, deixar ele escuro que vi na internet */

      input, textarea {
           background-color: rgb(21, 12, 38);
           color: #fff !important;
           border: 1px solid #ffcc00;
           padding: 14px 12px !important;
           border-radius: 8px;
           width: 100%;
        }

#botao{
         background-color: #be0000;
         color: rgb(214, 255, 221);
         border: 4px solid rgb(86, 0, 0);
         padding: 10px 20px;
         border-radius: 20px;
         width: 100%;
         cursor: pointer;
}

        /* TÍTULO */
        #containerTitulo {
            margin-top: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
        }

        /* RODAPÉ */
        #rodape-porcento {
            background-color: rgb(35, 35, 35);
            color: white;
            padding: 15px 0;
            margin-top: 40px;
        }

        #rodape {
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="topo-porcento"> 
        <div id="topo">
            <div id="logo"> 
                <img src="logo.png" width="80" alt="Logo Gordo Feliz">
                <span>Gordo Feliz!</span>
            </div>
            <div id="menu"> 
                <a href="index.html">Home</a>
                <a href="contato.html" class="ativo">contato</a>
                <a href="local.html">Localizção</a>
            </div>
        </div>    
    </div>

    <!-- contato-->
    <section id="contato" class="py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12 text-red-700">Entre em Contato</h2>
            
            <form>
                <div class="mb-6">
                    <label for="name" class="block text-yellow-500 font-medium mb-2">Nome:</label>
                    <input type="text" id="name" placeholder="Seu nome completo">
                </div>
                
                <div class="mb-6">
                    <label for="email" class="block text-yellow-500 font-medium mb-2">Email:</label>
                    <input type="email" id="email" placeholder=" seu email, exemplo@email.com">
                </div>
                
                <div class="mb-6">
                    <label for="message" class="block text-yellow-500 font-medium mb-2">Mensagem:</label>
                    <textarea id="message" rows="4" placeholder="Digite sua mensagem..."></textarea>
                </div>
                
                <button type="submit" id="botao" class="enviar">Enviar</button>
            </form>
        </div>
    </section>

 <footer>
    <div id="rodape-porcento">
        <div id="rodape">
            <p>Desenvolvido - SenacRS - Gustavo Costa (guscosvo) © Todos os direitos reservados (2025)</p>
            <p>obrigado pela preferencia!</p>
            <div id="anu">
            <a href="local.html">Tiktok</a>
            <a href="local.html">Instagram</a>
            <a href="#">Política e privacidade</a>
            <div id="infarto">
            <p>não se responsabilizamos por infarto.</p>
                  </div>
            </div>
        </div>
    </div>
 </footer>
<script>
    
        const botoes = document.querySelectorAll('.enviar');
        botoes.forEach(botao => {
            botao.addEventListener('click', () => {
                alert('Mensagem enviada!, aguarde o retorno, obrigado!');
            });
        });

</script>

</body>
</html>
