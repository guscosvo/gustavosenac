<html lang="en">
<head>

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtaShop - Sua Loja de Advertências Escolares</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: "Raleway", sans-serif;
            background-color: #fff;
        }

        /* TOPO */
        #topo-porcento {
            width: 100%;
            background-color: rgb(0, 0, 41);
            color: white;
            padding: 10px 0;
        }

        #topo {
            width: 90%;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* LOGO + TEXTO */
        #logo {
            display: flex;
            align-items: center;
        }

        #logo img {
            margin-right: 10px;
        }

        #logo span {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* MENU */
        #menu {
            display: flex;
            gap: 30px;
        }

        #menu a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
            font-size: 16px;
        }

        #menu a:hover {
            color: rgb(255, 230, 0);
            transform: scale(1.05);
        }

        /* BANNER */
        #animacao {
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        #animacao img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }

        /* BOTÕES DO BANNER */
        #centraliza {
            text-align: center;
            margin-top: 15px;
        }

        #centraliza input {
            background-color: rgb(0, 0, 41);
            color: white;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
            font-size: 18px;
            margin: 0 5px;
        }

        #centraliza input:hover {
            background-color: rgb(20, 20, 80);
        }

        /* TÍTULO */
        #containerTitulo {
            margin-top: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
        }

        /* ÁREA DOS CARDS */
        #containerCardapio {
            width: 90%;
            max-width: 1000px;
            margin: 30px auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .xis-card {
            border: 1px solid #b7b6b6;
            color:rgb(0, 0, 37);
            padding: 20px;
            transition: 0.3s;
        }

        .xis-card:hover {
            transform: translateY(-5px);
        }

        /* BOTÃO COMPRAR VERDE */
        button {
         background-color: #28a745;
         color: white;
         border: 2px solid black; /* ← aqui */
         padding: 10px 20px;
         border-radius: 5px;
         cursor: pointer;
         transition: background-color 0.3s ease, transform 0.1s ease;
        }
        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* RODAPÉ */
        #rodape-porcento {
            background-color: rgb(35, 35, 35);
            color: white;
            padding: 15px 0;
            margin-top: 40px;
        }

        #rodape {
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
    <div id="topo-porcento"> 
        <div id="topo">
            <div id="logo"> 
                <img src="logo.png" width="80" alt="Logo Gordo Feliz">
                <span>Gordo Feliz!</span>
            </div>
            <div id="menu"> 
                <a href="index.html">Home</a>
                <a href="contato.html">Contato</a>
            </div>
        </div>    
    </div>

        </div>
    </header>
</head>
<body>
     <!-- Contact Section -->
    <section id="contato" class="py-16 bg-white">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12 text-gray-800">Entre em Contato</h2>
            

                <form>
                    <div class="mb-6">
                        <label for="name" class="block text-gray-700 font-medium mb-2">Nome</label>
                        <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    
                    <div class="mb-6">
                        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                        <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    
                    <div class="mb-6">
                        <label for="message" class="block text-gray-700 font-medium mb-2">Mensagem</label>
                        <textarea id="message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                    </div>
                    
                    <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition">Enviar Mensagem</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
         <div id="rodape-porcento">
        <div id="rodape">
            <p>Desenvolvido - Gustavo, Vinicius e Fernando © Todos os direitos (e hambúrguers) reservados (2025)</p>
        </div>
    </div>
</body>
</html>
