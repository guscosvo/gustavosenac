    </form>
 
    <script>
        function imprimirVariaveis() {
            var nome = document.getElementById('nome').value;
            var anos = document.getElementById('anos').value;

            var manha = document.getElementById('mamha').value;
            var tarde = document.getElementById('tarde').value;

 
            if(manha.checked){
            resultado = sim.value;
            }else if(tarde.checked){
               resultado = nao.value
            }else{
            alert(nome + " " + ano + " " + resultado );
            document.write(nome + resultado);
            }
 
        }
    </script>
